spring:
  config:
    activate:
      on-profile: 'test'

  mail:
    host: smtp.mailtrap.io
    port: 2525
    username: sa
    password: ""
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create
#    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format-sql: true
  h2:
    console:
      enabled: true
      path: "/h2-console"
  sql:
    init:
      mode: never

logging:
  level:
    org:
      springframework:
        context:
          event: DEBUG

loan:
  eligibility:
    annualIncomeThreshold: 30000
    activeLoansThreshold: 2
    activeLoanApplicationsThreshold: 2